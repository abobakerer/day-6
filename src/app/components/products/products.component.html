<div class="row justify-content-around">

    @for (product of allProducts; track $index) {
        <div class="col-3 m-4 p-3">
            <div class="user p-4">
                <img [src]="product.image" class="img-thumbnail rounded-circle mb-4">
                <h3 class="m-3">{{product.title}} </h3>
                
                <p class="m-3 dis"><b>{{product.description}}</b></p>
                <p class="m-3 price"><b>{{product.price}} $</b></p>
            </div>
        </div>
}
</div>
