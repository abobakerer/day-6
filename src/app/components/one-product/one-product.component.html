<div class="col-3 m-4 p-3">
  <div class="user p-4">
    <img [src]="sProduct.image" class="img-thumbnail rounded-circle mb-4" />
    <h3 class="m-3">{{ sProduct.title }}</h3>

    <p class="m-3 dis">
      <b>{{ sProduct.description }}</b>
    </p>
    <p class="m-3 price">
      <b>{{ sProduct.price }} $</b>
    </p>
  </div>
</div>
